        <div class="background">
            <div class="registration-form">
                <h2>Registration Form</h2>
                <form action="">
                    <label for="name">Name:</label>
                    <input type="text" name="name" id="name" required>
    
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" required>
    
                    <label for="destination">Destination:</label>
                    <input type="destination" name="destination" id="destination" required>
    
                    <label for="departure-date">Departure date:</label>
                    <input type="date" name="departure-date" id="departure-date" required>
    
                    <label for="return-date">Return date:</label>
                    <input type="date" name="return-date" id="return-date" required>
    
                    <button type="submit">Book Now</button>
                </form>
            </div>
        </div>    
    


<!-- Javascript -->
<script>
    function validateform(){ 
        var tel=document.getElementById("phonenum").value;  

        if(tel.length<10){  
            alert("Phone number must be of atleast 10 digits!");  
            return false;  
        } else if(isNaN(tel)){
            alert("Phone number should not include character!");
            return false;
        }
        return true;
}  
</script>
