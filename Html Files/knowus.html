  <style>
    .social-links a {
        color: #016195; /* LinkedIn blue */
        text-decoration: none; /* Remove underline */
        transition: color 0.3s;
    }

    .social-links a:hover {
        color: #005582; /* Darker blue on hover */
    }

    .social-links a.github {
        color: #333; /* GitHub icon color */
    }

    .social-links a.github:hover {
        color: #555; /* Darker GitHub icon color on hover */
    }
    body {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
      background-color: #f5f5f5;
    }
    nav, .navbar, .navbar a, nav ul li a {
  font-family: "Montserrat";
}
    nav {
        width: 100%;
        position: fixed;
        background-color: rgb(0, 0, 0);
        box-shadow: 5px 5px 30px rgba(0, 0, 0, 0.15);
        display: flex;
        align-items: center;
        justify-content: space-between;
        top: 0;
        left: 0;
        z-index: 1000;
    }

    nav .logo {
        width: 150px;
        margin: 2vh;
        margin-left: 8%;
    }

    .navbar {
        display: flex;
        margin-right: 4vh;
    }

    .navbar a {
        color: white;
        font-size: 18px;
        padding: 10px 22px;
        border-radius: 4px;
        font-weight: 500;
        text-decoration: none;
        transition: ease 0.40s;
    }

    .navbar a:hover,
    .navbar a.active {
        background: white;
        color: black;
        box-shadow: 5px 10px 30px rgb(85 85 85 / 20%);
        border-radius: 5px;
    }

    .main {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      padding: 50px 20px;
      background: linear-gradient(to bottom, #f5e9d7, #d3cbbf);
    }

    .profile-card {
      width: 300px;
      height: auto;
      background: #fff;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      margin: 20px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      text-align: center;
    }

    .profile-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
    }

    .profile-card img {
      width: 100%;
      height: auto;
      border-radius: 15px;
      object-fit: cover;
    }

    .footer{
  margin-top: 0px;
  background-color: rgb(0, 0, 0);
}

.foot{
  padding: 20px 0;
}

.footer-content{
  display: flex;
  flex-wrap: wrap;
  justify-content: space-around;
  
}

.footlinks h4{
  margin-top: 30px;
  font-size: 20px;
  font-weight: 600;
  color: white;
  margin-bottom: 30px;
  position: relative;
}


.footlinks h4::before{
  content: "";
  position: absolute;
  height: 2px;
  width: 70px;
  left: 0;
  bottom: -7px;
  background: white;
}

.footlinks ul li{
  margin-bottom: 15px;
}

.footlinks ul li a{
  font-size: 17px;
  color: #dddddd;
  display: block;
  transition: ease 0.30s;
}

.footlinks ul li a:hover{
  transform: translate(6px);
  color: white;
}

.social a{
  font-size: 25px;
  margin: 4px;
  height: 40px;
  width: 40px;
  color: rgb(0, 0, 0);
  background-color: white;
  display: inline-flex;
  justify-content: center;
  align-items: center;
  border-radius: 20px;
  transition: ease 0.30s;
  text-decoration: none; 
}

.social a:hover{
  transform: scale(1.2);
}

.end{
  text-align: center;
  padding-top: 60px;
  padding-bottom: 12px;
}

.end p{
  font-size: 15px;
  color: white;
  letter-spacing: 1px;
  font-weight: 300;
}


    @media screen and (max-width: 768px) {
      .profile-card {
        width: 90%;
      }
    }
  </style>
